spring.application.name=micro-order
server.port=8084
eureka.client.serviceUrl.defaultZone=http\://admin:admin@localhost\:8763/eureka/
#扫描实体类
mybatis.type-aliases-package=com.cas.pojo
#扫描映射文件
mybatis.mapper-locations:classpath:mapper/*.xml
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

#客户端配置中心
spring.cloud.config.profile=dev
spring.cloud.config.label=develop
#spring.cloud.config.uri=http://localhost:8085
#开启configserver的服务发现功能
spring.cloud.config.discovery.enabled=true
#服务发现的服务名称
spring.cloud.config.discovery.service-id=micro-config-server

# 如果连接不上获取配置有问题，快速响应失败
spring.cloud.config.fail-fast=true
#默认重试的时间间隔 默认1000ms
spring.cloud.config.retry.multiplier=1000
#最大时间间隔
spring.cloud.config.retry.max-interval=2000
#最大重试次数
spring.cloud.config.retry.max-attempts=6

# 加载所有的端点/默认只加载了 info / health
management.endpoints.web.exposure.include=*

