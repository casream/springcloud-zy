spring.application.name=micro-order
server.port=8084
eureka.client.serviceUrl.defaultZone=http\://admin:admin@localhost\:8763/eureka/
#扫描实体类
mybatis.type-aliases-package=com.cas.pojo
#扫描映射文件
mybatis.mapper-locations:classpath:mapper/*.xml
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

#客户端配置中心
spring.cloud.config.profile=dev
spring.cloud.config.label=master
spring.cloud.config.uri=http://localhost:8085

#默认重试的时间间隔 默认1000ms
spring.cloud.config.retry.multiplier=1000
#最大时间间隔
spring.cloud.config.retry.max-interval=2000
#最大重试次数
spring.cloud.config.retry.max-attempts=6


